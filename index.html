<!DOCTYPE html> 
<html> 
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
function appendVideo() {
  var videoSrc = $("#VideoSrc").val();        // Create text with HTML
 
  var video = $('<video />', {
    id: 'video',
    src: videoSrc,
    type: 'video/mp4',
    controls: true
});
video.appendTo($('body'));
  
}
</script>
</head>
<body> 


Please Enter Video Download link in TextBox : <br>
<input type="text" name="VideoSrc" id="VideoSrc" /><br />

<button onclick="appendVideo()">Display Video</button>




</body> 
</html>
